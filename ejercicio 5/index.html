<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Lista de Productos</h1>
    <div class="input-container">
        <label>Buscar productos por categoria:</label>
        <input id="category-search" type="text">
        <button id="get-category-products">Filtrar</button>
    </div>
    <div class="input-container">
        <label>Buscar productos por nombre:</label>
        <input id="name-product-search" type="text">
        <button id="get-name-products">Filtrar</button>
    </div>
    <div class="input-container">
        <label>Obtener nombres de los productos:</label>
        <button id="get-names-products">Obtener</button>
    </div>
    <div id="products-container"></div>
    <script src="./index.js"></script>
</body>
</html>
